<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main class="container">
    <img class="logo" src="./images/illustration-hero.svg" alt="">
    <div class="content">
      <div class="description">
        <div class="hero-section">
          <h1 class="heading_one">Order Summary</h1>
          <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </div>
      </div>
      <div class="display">
        <img class="logo_music" src="./images/icon-music.svg" alt="">
        <div class="title_container">
          <h2 class="title">Annual Plan</h2>
          <h3 class="price">$59.99/year</h3>
        </div>
        <a href="#">Change</a> 
      </div>
      <div class="buttons">
        <button class="btn" type="submit" aria-label="button">Proceed to Payment</button>
        <button class="btn_cancel" type="submit" aria-label="button">Cancel Order</button>
      </div>
    </div>
  </main>
</body>
</html>
